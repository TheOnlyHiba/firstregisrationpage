<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styler.css">
    <title>registration</title>
    <style>
        #mail{
            text-align: left;
            padding-left: 15px;
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
        #pass{
            text-align: left;
            padding-left: 15px;
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
        #cpass{
            text-align: left;
            padding-left: 15px;
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
<article> 
    <h2>REGESTATION FORM </h2>
    <h3>fill up the form with correct values</h3>
</article>
<div class="container">
<form action="#">
    <table  >
        <tr>
        <th>name:</th>
        <th>last name:</th>
        </tr>
        <tr>
           <td ><input type="text" required placeholder="enter your name" ></td> 
           <td ><input  type="text" required placeholder="enter your last name"></td> 
        </tr>
    </table>
<br>
<div class="Email">
    <p id="mail">Email:</p>
    <br>
    <input type="email" id="Email" name="Email"  placeholder="enter your Email" required>
</div>
<br>
<div class="password">
    <p id="pass">Password:</p>
    <br>
    <input type="password" id="password" name="password"  placeholder="enter your password" required>
</div>
<br>
<div class="cpassword">
    <p id="cpass">Confirm Password:</p>
    <br>
    <input type="cpassword" id="cpassword" name="cpassword"  placeholder="confirm your password" required>
</div>
<br>
<div class="button">
    <a href="form.html"><input type="button" value="submit"></a>
</div>
</form>







</div>   
</body>
</html>
